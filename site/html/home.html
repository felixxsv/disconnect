    <!-- ヘッダーコンポーネント -->

                </div>

                    <p data-url="mainCreate">作成</p>
                </div>
                <div class="sideList">
                    <p data-url="mainListBadge">バッジ図鑑</p>
                </div>
            </div>
        </section>

        <!-- メインコンポーネント -->
        <main>
            <!-- 
                hogehoge
            -->
            <p>main container</p>
        </main>
    </div>

    <footer>
        <div id="logoFooter">
            <img src="/site/img/common/logoFooterDisconnect.svg" alt="">
        </div>
    </footer>
    <!-- JavaScriptをロード -->
    <script src="/site/js/base.js"></script>
