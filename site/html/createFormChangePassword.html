<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/site/css/reset.css">
    <link rel="stylesheet" href="/site/css/createFormChangePassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <div class="centering">
                <p class="textTitle">パスワード変更</p> <!--ヘッダー名前-->
            </div>
            <div class="textAll">

                <div class="error"><!-- cssで隠してるdiv -->
                    <p>新パスワードと新パスワード確認が一致していません。</p>
                </div>
                <div class="inputTextArea">
                    <P class="textLeft">新パスワード</p><!-- テキストボックスの名前 -->    
                    <input type="text" class="form"><!-- テキストボックス -->
                </div>
                <div class="inputTextArea">
                    <P class="textLeft">新パスワード確認</p><!-- テキストボックスの名前 -->    
                    <input type="text" class="form"><!-- テキストボックス -->
                </div>

            </div>
            <div class="inputSubmitArea"><!--ボタン-->
                <input type="submit" value="変更" class="submit">
            </div>
        </main>
    </body>
</html>
