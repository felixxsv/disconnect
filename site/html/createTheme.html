<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link rel="stylesheet" href="/site/css/reset.css">
    <link rel="stylesheet" href="/site/css/createTheme.css">
</head>
<body>
    <div class="tabs">
        <ul class="tab-list">
          <li class="tab-item active" tabindex="0">テーマ一覧</li>
          <li class="tab-item" tabindex="0">テーマランキング</li>
          <li class="tab-item" tabindex="0">募集一覧</li>
          <li class="tab-item" tabindex="0">大会一覧</li>
        </ul>
        <div class="tab-content">
          <div class="tab-panel active"><!--選択したタブ（タブの中身・上から順番（上だけactive））-->

             <!-- もどる矢印 -->
              <div id="arrow">
                <img src="/site/images/戻りボタン.png" alt="矢印"> <!-- pageBackImage -->
            </div>

            <div class="themeList"><!--テーマ一覧（この中にthemeDitailを増やす）-->
              <div class="themeDitail"><!--テーマ一個一個の詳細-->
                <div class="themeHeader"><!--テーマのHeader-->
                  <p>テーマ主名：<span>テーマ主の名前</span></p>
                  <p>作成日時：<span>YYYY年-MM月-DD日-hh時-mm分</span></p>  
                </div>
                <br><br><p>テーマタイトル：<span>テーマ内容を表示</span></p>
              </div>
            </div>
            <!-- ぼたん -->
             <div class="buttonPrev"> 
              <p></p>
             </div>

            <!-- 2/3　今のページと数 -->
             <div class="textPageNum">
                <p><span>2</span>/<span>3</span></p>
             </div>
            

            <!-- ボタン -->
             <div class="buttonNext"> 
              <p></p>
             </div>

          </div>

         

          <div class="tab-panel"><!--選択したタブ(タブの中身・上から順番)-->
            <div class="themeList"><!--テーマ一覧（この中にthemeDitailを増やす）-->
              <div class="themeDitail"><!--テーマ一個一個の詳細-->
                <div class="themeHeader"><!--テーマのHeader-->
                  <p>テーマ主名：<span>テーマ主の名前</span></p>
                  <p>作成日時：<span>YYYY年-MM月-DD日-hh時-mm分</span></p>  
                </div>
                <br><br><p>テーマタイトル：<span>テーマ内容を表示</span></p>
              </div>
            </div>

            
          </div>
          <div class="tab-panel"><!--選択したタブ(タブの中身・上から順番)-->
            <div class="themeList"><!--テーマ一覧（この中にthemeDitailを増やす）-->
              <div class="themeDitail"><!--テーマ一個一個の詳細-->
                <div class="themeHeader"><!--テーマのHeader-->
                  <p>テーマ主名：<span>テーマ主の名前</span></p>
                  <p>作成日時：<span>YYYY年-MM月-DD日-hh時-mm分</span></p>  
                </div>
                <br><br><p>テーマタイトル：<span>テーマ内容を表示</span></p>
              </div>
            </div>

            
          </div>
          

        </div>
    </div>

    <script src="/site/js/createTheme.js"></script>
    
</body>
</html>
